            - r: GENERATED/R.md
            - report: GENERATED/Report.md
            - script: GENERATED/Script.md
            - validation: GENERATED/Validation.md
    - Features:
        - Commands: Commands.md
        - Check Dependencies: Check-Dependencies.md
        - Failure Recovery: Failure-Recovery.md
        - Validation: GENERATED/Validation.md
        - Building Modules: Building-Modules.md
        - BioLockJ API: GENERATED/BioLockJ-Api.md
        - BioLockJ help menu: GENERATED/biolockj-help.md
    - Environments: Supported-Environments.md
    - Example Pipeline: Example-Pipeline.md
    - FAQ & Troubleshooting: FAQ.md
