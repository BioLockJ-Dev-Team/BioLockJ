#BioLockJ biolockj.module.Email

project.name=metaphlan_test
project.defaultProps=~/BioLockJ/resources/config_templates/default.properties

input.dirs=~/datasets/microbiomeData
input.ignoreFiles=Cleandata.stat 
input.trimSuffix=.fq
input.metadata=~/BioLockJ/resources/metadata/sampleMetadata.tsv

cluster.params=#PBS -l procs=8,mem=16GB

script.batchSize=2
script.numThreads=8

report.minOtuCount=10
report.numReads=N
report.taxonomyLevels=phylum,class,order,family,genus,species

r.rareOtuThreshold=0.25
r.nominalData=caseControl
r.timeout=20